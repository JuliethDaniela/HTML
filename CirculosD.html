<html>
<head><title>ball html5</title></head>
<body>
 <canvas id="c" width="600" height="900"></canvas>
 <script type="text/javascript">
 
 var canvas, ctx;
 
 function drawBall(x,y,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
 }

 function clear(){
  canvas.width =  canvas.width;
 }
 
 function init(){
  canvas = document.getElementById("c");
  ctx = canvas.getContext("2d");
  setInterval(loop, 1000/30);
 }
 
 function loop(){
  clear();
  drawBall(100,100,20,"#007eff");
  drawBall(200,100,20,"#007eff");
  drawBall(300,100,20,"#007eff");
  drawBall(100,200,20,"#007eff");
  drawBall(200,200,20,"#007eff");
  drawBall(300,200,20,"#FF5733");
  drawBall(100,300,20,"#007eff");
  drawBall(200,300,20,"#FF5733");
  drawBall(300,300,20,"#007eff");
  drawBall(100,400,20,"#007eff");
  drawBall(200,400,20,"#FF5733");
  drawBall(300,400,20,"#FF5733");
  drawBall(100,500,20,"#FF5733");
  drawBall(200,500,20,"#007eff");
  drawBall(300,500,20,"#007eff");
  drawBall(100,600,20,"#FF5733");
  drawBall(200,600,20,"#007eff");
  drawBall(300,600,20,"#FF5733");
  drawBall(100,700,20,"#FF5733");
  drawBall(200,700,20,"#FF5733");
  drawBall(300,700,20,"#007eff");
  drawBall(100,800,20,"#FF5733");
  drawBall(200,800,20,"#FF5733");
  drawBall(300,800,20,"#FF5733");
 }
 
 window.onload = init;
  
 </script>
</body>
</html>
